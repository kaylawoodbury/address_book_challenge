<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
    <script src="/assets/js/app.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css"></link>
</head>
<body>
    <h1>My Contacts</h1>
    <button id="add-contact" class="addcontact">Add Contact</button>
    <form id="new-contact-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone">

        <label for="company">Company</label>
        <input type="text" name="company" id="company">

        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" type="text"></textarea>
       
        <label for="twitter">Twitter</label>
        <input type="text" name="twitter" id="twitter">
        
        <input type="submit" value="Save Contact" id="submit" class="submit">
    </form>
    <div id="contact-list" class="contact-list"></div>
</body>
</html>
